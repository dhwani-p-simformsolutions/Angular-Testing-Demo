<button mat-raised-button color="primary" routerLink="/add-word">Add Word</button>

<div class="table-wrapper">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="usersDataSource" matSort>
      <ng-container matColumnDef="word">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>word</th>
        <td mat-cell *matCellDef="let data">
          {{ data.word }}
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
          <a href="javascript:void(0)" (click)="openDialog('Update',element)">Edit</a> | 
          <a href="javascript:void(0)" (click)="deleteData(element)">Delete</a>  
        </td>
      </ng-container>
  

      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
  </div>
  <div *ngIf="isSpinnerDisplayed" class="spinner-wrapper">
    <mat-spinner></mat-spinner>
  </div>
</div>
